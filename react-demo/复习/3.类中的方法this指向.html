<script type="text/javascript">
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }

    study() {
      console.log("$我是{},今天{},喜欢学习");
      //这里不能直接调用speak()，因为speak是需要通过实例对象来调用的
      this.speak();
    }

    speak() {
      console.log("喜欢说话");
    }
  }


  const a = new Person();
  a.study();
