<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <!-- babel.js用于将jsx转换成js -->
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  <script type="text/babel">
    /*
      TODO:
      1.点击按钮提示左侧的数据
      2.input框失去焦点提示数据

      回调函数满足特点：
      1.自己定义
      2.自己没调用
      3.函数最终执行了


      ref的几种使用方式
      1.给组件一个标识 类似组件ID
      2.回调形式的ref。ref ={ (currentNode) => { this.input1 = currentNode } }
      3.如果直接以内联函数形式，在一次传递参数的时候 参数为null,虽然并不影响结果
        将内联函数改成this.ChangeWeather这样的形式 就可避免这样情况  

    */
    class Demo extends React.Component {
      state = { isHot: false };

      render() {
        const { isHot } = this.state;
        return (
          <div>
            <h2>今天天气很{isHot ? "炎热" : "凉爽"}</h2>
            {/*<input ref={(currentNode) => { this.input1 = currentNode; console.log("@", currentNode); }} type="text" />*/}
            <input ref={this.saveInfo} type="text" />
            <button>点我提示输入的数据</button>
            <button onClick={this.ChangeWeather}>点我切换天气</button>
          </div>
        )
      }

      saveInfo = (currentNode) => {
        this.input1 = currentNode;
        console.log("@", currentNode);
      }


      ChangeWeather = () => {
        const { isHot } = this.state;
        this.setState({
          isHot: !isHot
        })
      }

    }


    ReactDOM.render(<Demo />, document.getElementById("test"));


  </script>
</body>

</html>
